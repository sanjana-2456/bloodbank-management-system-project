{% extends 'bloodbank/base_auth.html' %}
{% block title %}Register - BloodBank{% endblock %}
{% block content %}
<div class="auth-card">
  <h4 class="text-center text-danger mb-4"><i class="fa-solid fa-user-plus me-2"></i>Register</h4>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" name="confirm" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger w-100">Register</button>
  </form>
  <div class="text-center mt-3">
    <small>Already have an account? <a href="{% url 'login' %}" class="text-danger">Login</a></small>
  </div>
</div>
{% endblock %}
