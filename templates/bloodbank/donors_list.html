
{% extends 'bloodbank/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0 text-danger"><i class="fa-solid fa-people-group me-2"></i>Donors</h3>
  <a class="btn btn-danger" href="{% url 'add_donor' %}"><i class="fa-solid fa-user-plus me-1"></i> Add Donor</a>
</div>
<div class="card shadow-sm">
  <div class="card-body p-0">
    <table class="table table-hover mb-0 align-middle">
      <thead class="table-light">
        <tr><th>Name</th><th>Blood</th><th>Phone</th><th>Last Donation</th><th>Action</th></tr>
      </thead>
      <tbody>
        {% for d in donors %}
        <tr>
          <td>{{ d.name }}</td><td>{{ d.blood_group }}</td><td>{{ d.phone }}</td><td>{{ d.last_donation|default:'-' }}</td>
          <td><a class="btn btn-sm btn-outline-danger" href="{% url 'record_donation' d.id %}"><i class="fa-solid fa-hand-holding-droplet me-1"></i> Record</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
