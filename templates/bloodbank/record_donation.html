{% extends 'bloodbank/base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="text-danger mb-3">
      <i class="fa-solid fa-hand-holding-droplet me-2"></i>
      Record Donation - {{ donor.name }}
    </h4>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Units</label>
        <input name="units" type="number" value="1" min="1" class="form-control" required />
      </div>

      <div class="mt-3">
        <button class="btn btn-danger" type="submit">
          <i class="fa-solid fa-check me-1"></i> Record
        </button>
        <a class="btn btn-outline-secondary" href="{% url 'donors_list' %}">
          <i class="fa-solid fa-arrow-left me-1"></i> Back
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
